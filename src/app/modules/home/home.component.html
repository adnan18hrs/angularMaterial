
<div class="container">
    <p class="text-muted"><b>Home component!</b></p>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 card" *ngFor="let obj of products" id="cardBackground" style="padding: 2px;" (click)="onProduct($event, obj)" routerLink="/product/{{obj._id}}">

        </div>
    </div>
</div>
