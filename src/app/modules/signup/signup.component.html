
<div class="container"> 
    <div class="justify-content-md-center row">
        <div class="col-md-6 col-12">
            <h1>Sign Up</h1>
            <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value)">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input ngModel required placeholder="Enter name" type="name" class="iInput form-control" value="" name="name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input ngModel required placeholder="Enter Email" type="username" class="iInput form-control" value="" name="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input ngModel required placeholder="Enter Password" type="password" class="iInput form-control" value="" name="password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="passwordConfirm">Confirm Password</label>
                    <input ngModel required placeholder="Confirm Password" type="password" class="iInput form-control" value="" name="repassword">
                </div>
                <button ngModel type="submit" class="btn btn-primary mt-2">Register</button>
            </form>
            <div class="py-3 row">
                <div class="col">Have an Account? <a routerLink="/login">Sign In</a></div>
            </div>

                    <select  [(ngModel)]="selectedValue" class="form-select" aria-label="Default select example" name="role">
                        <option selected>Select role</option>
                        <option *ngFor="let rol of roles" [ngValue]="rol.sign" name="role">{{rol.name}}</option>
                    </select>
                </div>-->
        </div>
    </div>
</div>
