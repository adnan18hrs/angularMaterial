
<div class="container">
    <div class="row m-2 justify-content-center">
        <div>
            <button class="btn btn-primary">
                <a class=" text-muted" style="text-decoration: none;color:black" routerLink="/"><b style="color: white;">Go back</b></a>
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-5 p-3 col-sm-12">
            <div class="container">
                <img src="{{product.image}}" class="w-100 border-bottom" alt="Sample Image"  style="height: 220px;">
            </div>
        </div>
        <div class="col-lg-3 p-3 col-sm-12" style="min-height: 230px;">
            <div class="container">
                <div class="row align-items-center">
                    <h5 class="card-title text-muted"><b>{{product.name}}</b></h5><hr>
                </div>
                <div class="row align-items-center">
                    <h6><b>Rs.{{product.price}}</b></h6><hr>
                </div>
                <div class="row align-items-center">
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 p-3 col-sm-12">
            <div class="container" style="border: 1px solid black;">
                <div class="row">
                    <div class="col-5">Price</div>
                    <div class="col-5">{{product.price}}</div>
                </div><hr>
                <div class="row">
                    <div class="col-5">Status</div>
                    <div class="col-5" *ngIf="product.countInStock">InStock</div>
                    <div class="col-5" *ngIf="!product.countInStock">OutOfStock</div>
                </div><hr>
                <form>
                    <div class="row">
                        <div class="col-5">Qty</div>
                        <div class="col-5">
                            <div class="form-group">
                                <select [disabled]="!product.countInStock" class="form-control" id="sel1" name="my-select" [(ngModel)]="mySelect" (change)="selectChange()">
                                    <option *ngFor="let player of counter(); let x=index" [value]="x+1">
                                        {{x+1}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div><hr>
                    <div class="row p-2">
                        <button class="btn btn-primary" [disabled]="!product.countInStock" routerLink="/cart" (click)="addToCart($event, product)">
                            <a class=" text-muted" style="text-decoration: none;color:black"><b style="color: white;">Add to cart</b></a>
                        </button>
                    </div><hr>
                </form>
            </div>
        </div>

        <div class="card-body row" style="border: 2px solid green;">

            </div>
            <div class="col-6">
                <a href="#" class="btn btn-primary" style="display:block">Add to cart</a>	
            </div>
        </div>-->
    </div>
</div>
